<div class="container">
    <h1>Registration Form</h1>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
          <div *ngIf="name?.errors?.['required']">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Register</button>
    </form>
  </div>
