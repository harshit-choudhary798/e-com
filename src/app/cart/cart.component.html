<div *ngIf="this.cartService.number>0"
>
<h1>Shopping Cart</h1>
<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of cartProducts">
      <td>{{ product.id }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
<div>
  <p>Total Amount: </p>
  <h3>Payment Methods:</h3>
  <label><input type="radio" name="payment" value="paypal">Paypal</label>
  <label><input type="radio" name="payment" value="credit-card">Credit Card</label>
  <label><input type="radio" name="payment" value="bank-transfer">Bank Transfer</label>
</div>
<button>Checkout</button>
</div>





  <div class="empty-cart py-16"
        *ngIf="this.cartService.number===0"
  >
    <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold mb-2">Cart Empty ðŸ˜•</h1>
        <p class="text-gray-500 text-lg mb-12">You probably haven't ordered anything yet. <br>
            To order any product, go to the main page.</p>
            <a href="https://ibb.co/fGNw6hF">
                <img src="https://i.ibb.co/bRv9wSm/empty-cart.png" alt="empty-cart">
                </a>
        <button routerLink="/home" class="inline-block px-6 py-2 rounded-full btn-primary text-white font-bold mt-12">Go back</button>
    </div>
</div>
