<div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">Login</h1>
            <form [formGroup]="form" >
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                  <div *ngIf="email?.errors?.['required']">Email is required.</div>
                  <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                  <div *ngIf="password?.errors?.['required']">Password is required.</div>
                </div>
              </div>
              <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block mt-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
